apiVersion: v1
kind: Service
metadata:
  name: {{ include "rustdesk-server.fullname" . }}-hbbs
  labels:
    {{- include "rustdesk-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: hbbs
  {{- with .Values.hbbs.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
{{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
{{- end }}
{{- if .Values.service.externalIPs }}
  externalIPs: {{ toYaml .Values.service.externalIPs | nindent 4 }}
{{- end }}
{{- if .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
{{- end }}
{{- if .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges: {{ toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
{{- end }}
{{- if .Values.service.loadBalancerClass }}
  loadBalancerClass: {{ .Values.service.loadBalancerClass }}
{{- end }}
{{- if hasKey .Values.service "allocateLoadBalancerNodePorts" }}
  allocateLoadBalancerNodePorts: {{ .Values.service.allocateLoadBalancerNodePorts }}
{{- end }}
{{- if .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
{{- end }}
  ports:
    - port: {{ .Values.service.hbbsNatTest }}
      targetPort: hbbs-nat-test
      protocol: TCP
      name: hbbs-nat-test
    - port: {{ .Values.service.hbbsPort }}
      targetPort: hbbs-port
      protocol: TCP
      name: hbbs-port
    - port: {{ .Values.service.hbbsPort }}
      targetPort: hbbs-port-udp
      protocol: UDP
      name: hbbs-port-udp
    - port: {{ .Values.service.hbbsWebsocket }}
      targetPort: hbbs-websocket
      protocol: TCP
      name: hbbs-websocket
  selector:
    {{- include "rustdesk-server.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: hbbs
