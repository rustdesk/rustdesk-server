{{- if .Values.hbbs.relay -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "rustdesk-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: hbbr
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: {{ include "rustdesk-server.fullname" . }}-hbbs
  {{- with .Values.annotations }}
  annotations:
    {{ toYaml . | indent 4 }}
  {{- end }}
data:
  RELAY: {{ .Values.hbbs.relay }}
{{- end -}}
